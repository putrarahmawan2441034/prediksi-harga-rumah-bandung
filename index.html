<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Rumah Bandung</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ===== SOFT DARK GRADIENT BACKGROUND ===== */
        body {
            background: linear-gradient(
                135deg,
                #2e2a47,
                #3a355c,
                #2b3a55
            );
            background-size: 300% 300%;
            animation: gradientBG 18s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== SOFT PARTICLES ===== */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-80px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.2; }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- PARTICLES -->
    <div class="particle w-3 h-3 top-20 left-16"></div>
    <div class="particle w-4 h-4 top-1/3 right-20"></div>
    <div class="particle w-2 h-2 bottom-32 left-32"></div>
    <div class="particle w-5 h-5 bottom-24 right-40"></div>

    <!-- CARD -->
    <div class="bg-slate-100/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md z-10">
        <h2 class="text-3xl font-bold text-slate-800 mb-2 text-center">
            Prediksi Harga Rumah
        </h2>
        <p class="text-center text-slate-500 mb-6">
            Kota Bandung
        </p>

        <form id="houseForm" class="space-y-4">
            <div>
                <label class="block text-slate-600">Luas Tanah (m¬≤)</label>
                <input type="number" id="luas_tanah" required
                    class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg
                    focus:ring focus:ring-slate-400 focus:outline-none bg-white">
            </div>

            <div>
                <label class="block text-slate-600">Luas Bangunan (m¬≤)</label>
                <input type="number" id="luas_bangunan" required
                    class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg
                    focus:ring focus:ring-slate-400 focus:outline-none bg-white">
            </div>

            <div>
                <label class="block text-slate-600">Jumlah Kamar Tidur</label>
                <input type="number" id="kamar_tidur" required
                    class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg
                    focus:ring focus:ring-slate-400 focus:outline-none bg-white">
            </div>

            <div>
                <label class="block text-slate-600">Jumlah Kamar Mandi</label>
                <input type="number" id="kamar_mandi" required
                    class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg
                    focus:ring focus:ring-slate-400 focus:outline-none bg-white">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-slate-700 to-slate-600
                text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
                Prediksi Harga
            </button>
        </form>

        <div id="result" class="mt-6 text-center text-xl font-bold text-emerald-600"></div>
    </div>

    <script>
        document.getElementById("houseForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const data = {
                luas_tanah: parseFloat(document.getElementById("luas_tanah").value),
                luas_bangunan: parseFloat(document.getElementById("luas_bangunan").value),
                kamar_tidur: parseInt(document.getElementById("kamar_tidur").value),
                kamar_mandi: parseInt(document.getElementById("kamar_mandi").value)
            };

            document.getElementById("result").innerText = "‚è≥ Menghitung prediksi...";

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("result").innerText =
                        `üí∞ Rp ${result.predicted_price_miliar.toFixed(2)} Miliar`;
                } else {
                    document.getElementById("result").innerText =
                        "‚ùå Gagal memproses prediksi.";
                }
            } catch (error) {
                document.getElementById("result").innerText =
                    "‚ö†Ô∏è Tidak dapat terhubung ke server.";
            }
        });
    </script>
</body>
</html>
